name: Daily Sudoku Screenshot

on:
  schedule:
    - cron: '30 3 * * *'  # 3:30 AM UTC = 9:00 AM IST
  workflow_dispatch:

jobs:
  run-sudoku:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install libraries
        run: |
          pip install selenium pillow

      - name: Install ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver
          sudo cp /usr/lib/chromium-browser/chromedriver /usr/bin
          export PATH=$PATH:/usr/bin

      - name: Run Sudoku notebook
        run: |
          sudo apt-get install -y jupyter
          jupyter nbconvert --to notebook --execute auto_sudoku_colab_final_clean.ipynb --output executed_notebook.ipynb
